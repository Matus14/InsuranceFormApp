<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insurance App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="d-flex justify-content-between align-items-center px-4">
    <div class="d-flex align-items-center">
      <img src="logopic.png" alt="Logo" class="logo" />
      <h4 class="mb-0">InsuranceApp</h4>
    </div>
    <nav>
      <a href="index.html" class="me-3 text-decoration-none text-black me-4">Home</a>
      <a href="about.html" class="text-decoration-none text-black me-4">About</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container my-5">
    <h4 class=" mb-4">List of all clients</h4>

    <table class="table table-bordered text-center table-striped" id="peopleTable">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr class="my-5" />

    <h3 class="text-center mb-3">Add New Person</h3>
    <div class="row justify-content-center">
      <div class="col-md-2">
        <img src="imagesIcon.png" alt="avatar" class="img-fluid person-icon" />
      </div>

      <div class="col-md-1"></div>

      <div class="col-md-8">
        <form id="personForm" class="card">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="First Name" id="firstName" required />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Last Name" id="lastName" required />
            </div>
            <div class="col-md-6">
              <input type="number" class="form-control" placeholder="Age" id="age" required />
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" placeholder="Phone Number" id="phone" required />
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary px-5">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center text-muted">
    &copy; 2025 Insurance Co. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
